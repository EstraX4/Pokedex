<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" type="text/javascript" defer></script>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <form action="" onsubmit="searchPokemon(event)">
      <input
        type="text"
        name="pokemon"
        autocomplete="off"
        placeholder="Pokemon"
      />
    </form>
    <div data-poke-card class="poke-card">
      <section class="pokeNameContend">
        <div data-poke-name class="pokeName"></div>
        <div data-poke-id class="pokeName"></div>
      </section>
      <div data-poke-img-container class="img-container">
        <img src="./Pokeball.png" alt="pokeball" class="pokeballImg" />
        <img data-poke-img class="poke-img" src="./poke-shadow.png" />
      </div>
      <section class="data-section">
        <div data-poke-types class="poke-types"></div>
        <div data-poke-stats class="poke-stats"></div>
      </section>
    </div>
  </body>
</html>
